<div *ngIf="contest">
  <strong>&nbsp;&nbsp;须知:</strong><br/>
  <p class="page-text">
    {{contest.description}}
  </p>
  <h4 class="text-center">题目列表</h4>
  <table class="table table-striped table-bordered text-center" width="100%">
    <thead>
      <tr>
        <th class="col-xs-1" align="center">ID</th>
        <th class="col-xs-5">题目标题</th>
        <th class="col-xs-2" align="center">AC/Submit</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center" *ngIf="!problems">
        <td colspan="100%">加载中......</td>
      </tr>
      <tr class="text-center" *ngIf="problems && problems.length == 0">
        <td colspan="100%">无更多的数据......</td>
      </tr>
      <tr *ngFor="let item of problems">
        <td class="col-xs-1">{{item.num}}</td>
        <td class="col-xs-5">
          <a routerLink="/aust/problem/{{item.problemId}}" [queryParams]="{contest_id: contest.id}">{{item.problemTitle}}</a>
        </td>
        <td class="col-xs-2">{{item.acRate}}</td>
      </tr>
    </tbody>
  </table>
</div>
