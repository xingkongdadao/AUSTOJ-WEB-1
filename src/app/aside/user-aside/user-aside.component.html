<aside>
  <h5><span>个人中心</span></h5>
  <p class="text-center preson" *ngIf="!currentUser">
    <a routerLink="/login" >登录</a>
    <a routerLink="/register" >注册</a>
  </p>
  <div *ngIf="currentUser">
    <div class="text-center person">
      <!--todo 用户个人中心-->
      <a href="/user/1">
        <img [src]="currentUser.avatar" tooltip="change your avatar" placement="bottom" container="body">
      </a>
      <a href="/user/1" class="center-block user-name" >{{currentUser.nickname}}</a>
    </div>
    <p>格言:<br><span>{{currentUser.motto}}</span></p>
    <p class="tagcloud" *ngIf="currentUser.aCRecents" >近期AC:<br>
      <a style="font-size: 12px;" *ngFor="let item of currentUser.aCRecents" routerLink="/aust/problem/{{item}}">{{item}}</a>
    </p>
  </div>
</aside>
