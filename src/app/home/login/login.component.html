<div class="index-one">
  <!--小导航图标-->
  <div class="small-home">
    <a class="text-center" routerLink="/"><i class="fa fa-home fa-2x"></i></a>
  </div>
  <!--标题-->
  <div class="container-fluid text-center animated fadeInDown">
    <h1 class="login-logo">AUST</h1>
    <h6 class="text-danger">{{postError}}</h6>
  </div>
  <!--登录表单-->
  <div class="row animated fadeInUp">
    <div class="login-field">
      <form role="form"  [formGroup]="userForm" (ngSubmit)="doLogin()" novalidate>
        <!--邮箱-->
        <div class="input-group form-group" [ngClass]="{'has-error': formErrors.email}">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" formControlName="email" class="form-control" placeholder="Email">
        </div>
        <!--密码-->
        <div class="input-group form-group" [ngClass]="{'has-error': formErrors.Password}">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <input formControlName="Password" type="password" class="form-control" placeholder="Password">
        </div>
        <!--验证码-->
        <div class="msg-inline">
          <input formControlName="vcode" type="text" class="form-control code-input">
          <img  class="code-img" [src]="codeImgUrl" (click)="changeCode()">
        </div>
        <!--记住用户名-->
        <label class="checkbox">
          <input formControlName="remberMe" type="checkbox"  value="1">
          Remember me
        </label>
        <!--提交-->
        <div class="input-group">
          <a routerLink="/register" class="btn btn-primary">Register</a>&nbsp;&nbsp;
          <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary sign-in" >Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
