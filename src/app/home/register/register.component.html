<!--最上角返回主页-->
<div class="small-home">
  <a class="text-center" routerLink="/"><i class="fa fa-home fa-2x"></i></a>
</div>

<div class="index-one">
  <!--标题-->
  <div class="container-fluid text-center animated fadeInDown">
    <h1 class="login-logo">AUST</h1>
    <h6 class="text-danger"></h6>
  </div>
  <!--input框-->
  <div class="row animated fadeInUp">
    <div class="login-field">
      <form role="form" style="margin-top: 20px" method="post" id="registerForm" action="register">
        <!--昵称-->
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control"
                 placeholder="昵称" name="nickname">
        </div>
        <!--邮箱-->
        <div class="input-group form-group" >
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input type="email" class="form-control" id="email"
                 placeholder="example@XX.com" name="email" required >
        </div>
        <!--密码-->
        <div class="input-group form-group" >
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <input type="password" class="form-control"
                 placeholder="Password" required name="password" >
        </div>
        <!--确认密码-->
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <input type="password" class="form-control"
                 placeholder="Password" required name="password2">
        </div>
        <!--验证码-->
        <div class="code-inline">
          <input type="text" class="form-control code-input" required name="codevalidate">
          <img id="code-validate"  class="code-img">
        </div>
        <!--提交按钮-->
        <div class="input-group">
          <a routerLink="/login"  class="btn btn-primary">Sign in</a>&nbsp;&nbsp;
          <button type="button" class="btn btn-primary sign-in">Register</button>
        </div>
      </form>

    </div>
  </div>
</div>
